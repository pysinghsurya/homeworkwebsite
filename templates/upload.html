<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <link rel="stylesheet" href="/static/css/styles.css"/>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>

</head>
<body>



  <div class="wrapper">
    <form action="" method="post" enctype="multipart/form-data">
      <h5 style="color: white">Upload Homework.</h5>
      <h6 style="color:white">We only support .docx,.jpg and .jpeg file formats</h6>
        
        <div class="input-field">
        <input type="text" required name="subject">
        <label>Enter Homework Subject.</label>
      </div>
      <div class="input-field">
        <input type="text" required name="date">
        <label>Enter the date in DD/MM/YY form.</label>
      </div>



      <div class="mb-3">

           <input class="form-control" type="file" id="formFile" name="file">
      </div>



      <button type="submit">Upload Files</button>
      <div class="register">
        <a href="/">Click here to return to homepage.</a>

      </div>


    </form>
  </div>
</body>
</html>
